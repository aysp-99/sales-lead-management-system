{% extends 'base_layout.html' %}

{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/registerpage.css' %}">
{% endblock %}
{% block content %}
<div class="leftContainer">
    <h1>Welcome to dashboard</h1>
    <p>This is the homepage of lead management system, register now</p>
    <img src="{% static 'images/illustration.svg' %}">
</div>
<div class="rightContainer">
    <div class="registrationFormContainer">
        <h1>Register a new account</h1>
        <form action="" method="POST">
            <div class="nameGroup">
                <input class="inputBox" id="fname" type="text" name="firstname" placeholder="Enter first name">
                <input class="inputBox" type="text" name="lastname" placeholder="Enter last name">
            </div>
            <input class="inputBox" type="email" name="email" placeholder="Enter email address">
            <input class="inputBox" type="number" name="phonenumber" placeholder="Enter phone number">
            <input class="inputBox" type="password" name="password" placeholder="Enter password">
            <input class="inputBox" type="password" name="confirmpassword" placeholder="Confirm password">
            <input class="submitButton" type="submit" value="Register">
            <p id="loginLink">Already have an account?<a href="{% url 'user_login' %}">Login Now</a></p>
        </form>
    </div>
</div>
{% endblock %}
